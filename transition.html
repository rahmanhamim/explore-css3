<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
   .box {
    width: 200px;
    height: 200px;
    background-color: coral;
    border: 2px solid cadetblue;
    transition: width 0.3s ease 0.5s, height 0.3s, transform 1s;
   }
   .box:hover {
    width: 400px;
    height: 400px;
    transform: rotate(180deg);
   }
  </style>
 </head>
 <body>
  <div class="box">
   <h3>Transition</h3>
  </div>
  <div class="box">
   <h3>Transition</h3>
  </div>
  <div class="box">
   <h3>Transition</h3>
  </div>
 </body>
</html>
